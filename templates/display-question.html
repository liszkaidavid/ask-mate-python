{% extends "layout.html" %}
{% block content %}

<div class="container">

<table>
<tr>
    {% for title in  table_title if title not in exceptions %}
        <th>{{ title.capitalize() }}</th>
    {% endfor %}
</tr>
<tr>
    {% for title, value in selected_data.items() if title not in exceptions %}
    <td>{{ value }}</td>
    {% endfor %}
</tr>
</table>

</div>
{% endblock %}
