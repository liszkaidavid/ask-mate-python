<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ask Mate by KEDD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Ask Mate by KEDD</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/add-question">Add Question</a></li>
    </ul>
  </div>
</nav>

<div class="container">
<table class="table">
    <thead>
        <tr>
        {% for title in db["headers"] %}
        <th>{{title}}</th>
        {% endfor %}
        </tr>
        {% for row in db["rows"] %}
        <tr>
            {% for key, element in row.items() %}
            {% if key == "title" %}
                <td><a href="/question/?id={{row['id']}}">{{element}}</a></td>
            {% else %}
                <td>{{element}}</td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </thead>
</table>
</div>

</body>
</html>
