{% extends "layout.html" %}

{% block content %}

<table class="table">
    <tr>
        {% for title in table_titles %}
            <th>{{ title }}</th>
        {% endfor %}
    </tr>
        {% for data in table_datas %}
    <tr>
        {% for title, value in data.items()  %}
            {% if title == "title" %}
        <td><a href="{{ url_for('display_question', id=data['id']) }}">{{ value }}</a></td>
            {% else %}
            <td> {{ value }} </td>
            {% endif %}
        {% endfor %}
    </tr>
        {% endfor %}
</table>

{% endblock %}
