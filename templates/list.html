{% extends "layout.html" %}

{% block content %}

<table class="table">
    <tr>
        {% for title in table_titles %}
            <th>{{ title }}</th>
        {% endfor %}
    </tr>
        {% for data in table_datas %}
    <tr>
        {% for title, value in data.items()  %}
            <td> {{ value }} </td>
        {% endfor %}
    </tr>
        {% endfor %}
</table>

{% endblock %}
